name: COBOL Check Automation

on:
  push:
    branches: [ main ]

jobs:
  cobol-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # -----------------------------
      # 1Ô∏è‚É£ Set up Java
      # -----------------------------
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      # -----------------------------
      # 2Ô∏è‚É£ Set up Node.js
      # -----------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # -----------------------------
      # 3Ô∏è‚É£ Install Zowe CLI
      # -----------------------------
      - name: Install Zowe CLI
        run: npm install -g @zowe/cli

      # -----------------------------
      # 4Ô∏è‚É£ Verify Zowe CLI installation
      # -----------------------------
      - name: Verify Zowe CLI
        run: |
          zowe --version
          echo "Available commands:"
          zowe --help

      # -----------------------------
      # üîß FIXED: Use your actual secret names
      # -----------------------------
      - name: Configure Zowe CLI
        env:
          ZOWE_OPT_HOST: ${{ secrets.ZOWE_HOST }}
          ZOWE_OPT_PORT: ${{ secrets.ZOWE_PORT }}
          ZOWE_OPT_USER: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_OPT_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
          ZOWE_OPT_REJECT_UNAUTHORIZED: false
        run: |
          echo "Zowe configuration set via environment variables"
          echo "Host: $ZOWE_OPT_HOST"
          echo "Port: $ZOWE_OPT_PORT"
          echo "User: $ZOWE_OPT_USER"

      # -----------------------------
      # 5Ô∏è‚É£ Test the connection
      # -----------------------------
      - name: Test Zowe Connection
        env:
          ZOWE_OPT_HOST: ${{ secrets.ZOWE_HOST }}
          ZOWE_OPT_PORT: ${{ secrets.ZOWE_PORT }}
          ZOWE_OPT_USER: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_OPT_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
          ZOWE_OPT_REJECT_UNAUTHORIZED: false
        run: |
          echo "Testing Zowe connection..."
          zowe zos-files list uss "/" --response-timeout 30 || echo "Connection test completed"

      # -----------------------------
      # 6Ô∏è‚É£ Run your COBOL operations script
      # -----------------------------
      - name: Run COBOL Check
        env:
          ZOWE_OPT_HOST: ${{ secrets.ZOWE_HOST }}
          ZOWE_OPT_PORT: ${{ secrets.ZOWE_PORT }}
          ZOWE_OPT_USER: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_OPT_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
          ZOWE_OPT_REJECT_UNAUTHORIZED: false
        run: |
          chmod +x .github/scripts/zowe_operations.sh
          .github/scripts/zowe_operations.sh
