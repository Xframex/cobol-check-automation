name: COBOL Check Automation

on:
  push:
    branches: [ main ]

jobs:
  cobol-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # -----------------------------
      # 1Ô∏è‚É£ Set up Java (your existing step)
      # -----------------------------
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      # -----------------------------
      # 2Ô∏è‚É£ Set up Node.js (required for Zowe CLI)
      # -----------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # -----------------------------
      # 3Ô∏è‚É£ Install Zowe CLI
      # -----------------------------
      - name: Install Zowe CLI
        run: npm install -g @zowe/cli

      # -----------------------------
      # 4Ô∏è‚É£ Verify Zowe CLI installation
      # -----------------------------
      - name: Verify Zowe CLI
        run: zowe --version

      # -----------------------------
      # üîß NEW: Configure Zowe CLI with mainframe connection
      # -----------------------------
      - name: Configure Zowe CLI
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
          ZOWE_HOST: ${{ secrets.ZOWE_HOST }}
          ZOWE_PORT: ${{ secrets.ZOWE_PORT }}
        run: |
          echo "Configuring Zowe CLI connection..."
          zowe profiles create zosmf-profile zosmf \
            --host "$ZOWE_HOST" \
            --port "$ZOWE_PORT" \
            --user "$ZOWE_USERNAME" \
            --password "$ZOWE_PASSWORD" \
            --reject-unauthorized false
          
          zowe profiles set zosmf zosmf
          echo "Zowe CLI configuration completed successfully"

      # -----------------------------
      # 5Ô∏è‚É£ Run your COBOL operations script
      # -----------------------------
      - name: Run COBOL Check
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
          ZOWE_HOST: ${{ secrets.ZOWE_HOST }}
          ZOWE_PORT: ${{ secrets.ZOWE_PORT }}
        run: |
          chmod +x .github/scripts/zowe_operations.sh
          .github/scripts/zowe_operations.sh
