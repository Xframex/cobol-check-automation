name: COBOL Check Automation

on:
  push:
    branches: [ main ]

jobs:
  cobol-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # -----------------------------
      # 1Ô∏è‚É£ Set up Java (your existing step)
      # -----------------------------
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      # -----------------------------
      # 2Ô∏è‚É£ Set up Node.js (required for Zowe CLI)
      # -----------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # -----------------------------
      # 3Ô∏è‚É£ Install Zowe CLI
      # -----------------------------
      - name: Install Zowe CLI
        run: npm install -g @zowe/cli

      # -----------------------------
      # 4Ô∏è‚É£ Verify Zowe CLI installation and check syntax
      # -----------------------------
      - name: Verify Zowe CLI
        run: |
          zowe --version
          echo "Available commands:"
          zowe --help

      # -----------------------------
      # üîß NEW: Configure Zowe CLI with correct syntax
      # -----------------------------
      - name: Configure Zowe CLI
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
        run: |
          echo "Configuring Zowe CLI connection..."
          
          # First, let's check what profiles commands are available
          echo "Checking available profiles commands:"
          zowe profiles --help || true
          
          # Try the correct syntax for creating a zosmf profile
          echo "Creating zosmf profile..."
          zowe config set profiles.zosmf.properties.host "204.90.115.200"
          zowe config set profiles.zosmf.properties.port 10443
          zowe config set profiles.zosmf.properties.user "$ZOWE_USERNAME"
          zowe config set profiles.zosmf.properties.password "$ZOWE_PASSWORD"
          zowe config set profiles.zosmf.properties.rejectUnauthorized false
          
          # Set as default profile
          zowe config set defaults.zosmf zosmf
          
          echo "Zowe CLI configuration completed successfully"

      # -----------------------------
      # 5Ô∏è‚É£ Test the connection
      # -----------------------------
      - name: Test Zowe Connection
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
        run: |
          echo "Testing Zowe connection..."
          zowe zos-files list uss "/" --response-timeout 30 || echo "Connection test completed"

      # -----------------------------
      # 6Ô∏è‚É£ Run your COBOL operations script
      # -----------------------------
      - name: Run COBOL Check
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
        run: |
          chmod +x .github/scripts/zowe_operations.sh
          .github/scripts/zowe_operations.sh
